<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Products Info</title>
    <link rel="stylesheet" href="css/main.css"/>
	<!--used old version jQuery for IE7-8 supporting-->
    <script src="js/jquery-1.11.2.min.js"></script>
    <!--[if lte IE 8]>
    <script src="js/json2.js"></script>
    <![endif]-->
    <script src="js/infobox.js"></script>
</head>

<body>
<div class="infobox">
    <div class="ib-product-photo">
    </div>

    <div class="ib-product-info">
        <div class="ib-header">
            <h2></h2>
        </div>

        <div class="ib-description ib-hide-details">
            <p class="ib-description-text"></p>

            <p class="ib-notes-text"></p>
        </div>

        <div>
            <span><a class="ib-details" href="#">show details</a></span>
        </div>

        <div class="ib-all-buttons">
            <div class="ib-buttons">
                <div class="ib-left-button">
                    <img class="gray-arrow-left" src="img/btn_ic_gray_left.png" alt="Previous"/>
                    <span class="gray-button-label-left">Prev</span>
                </div>

                <div class="ib-right-button">
                    <img class="gray-arrow-right" src="img/btn_ic_gray_right.png" alt="Next"/>
                    <span class="gray-button-label-right">Next</span>
                </div>
            </div>

            <div class="ib-find-button">
                <span class="orange-button-label-right">Find A Store</span>
                <span class="orange-big-arrow-right">&#9658;</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
